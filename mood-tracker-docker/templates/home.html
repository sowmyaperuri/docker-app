<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Mood Tracker 😊</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeafe, #fef3c7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #1e3a8a;
            font-weight: 600;
        }
        form {
            display: flex;
            justify-content: space-between;
            gap: 0.6rem;
        }
        button {
            font-size: 1.8rem;
            padding: 0.7rem;
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 0.7rem;
            background: #e0e7ff;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        button:hover {
            background: #c7d2fe;
            transform: scale(1.1);
        }
        a {
            display: block;
            margin-top: 1.7rem;
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>How are you feeling today?</h2>
        <form method="POST">
            <button type="submit" name="mood" value="1">😢</button>
            <button type="submit" name="mood" value="2">🙁</button>
            <button type="submit" name="mood" value="3">😐</button>
            <button type="submit" name="mood" value="4">🙂</button>
            <button type="submit" name="mood" value="5">😄</button>
        </form>
        <a href="/history">📊 View Mood History</a>
        <a href="/logout">🔓 Logout</a>
    </div>
</body>
</html>
