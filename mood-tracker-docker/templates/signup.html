<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a5f3fc, #fde68a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 1.2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
        }
        h2 {
            color: #0c4a6e;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
        button {
            background: #0891b2;
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.5rem;
            margin-top: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0e7490;
        }
        a {
            margin-top: 1rem;
            display: block;
            color: #0369a1;
            text-decoration: none;
        }
        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Choose a username" required><br>
            <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit">Create Account</button>
        </form>
        <a href="/login">Already have an account? Log in</a>
    </div>
</body>
</html>
